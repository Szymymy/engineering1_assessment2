name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "Team 5 Game"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build + tests + coverage
        run: ./gradlew :core:test :core:jacocoTestReport :headless:test :headless:jacocoTestReport --no-daemon

      - name: Upload build and test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            Team 5 Game/**/build/reports/**
            Team 5 Game/**/build/test-results/**
